<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>author page</title>
</head>
<body>
    <h1>Authors page</h1>
    
    <h2><u>{{this_author.first_name}} {{this_author.last_name}}</u></h2>
    <h3>author's books</h3>
    <ul>
        {% for book in authors_books %}
        <li>{{book.title}}</li>
        {% endfor %}
    </ul>
    <form action="/author/{{this_author.id}}/add_book" method="post">
        <label for="this_book">Add a New Book:</label>
            <select name="book_id">
                {% for book in books %}
                <option value="{{book.id}}">{{book.title}}</option>
                {% endfor %}
            </select>
            {% csrf_token %}
        <button type="submit">Submit</button>
    </from>
    <div>
        <a href="/author">Back</a>
    </div>
</body>
</html>
